<h1>data-binding works!</h1>
<app-oneway-binding></app-oneway-binding>
<app-twoway-binding></app-twoway-binding>
<br>
<div class="container my-4">
    <h3>Bài tập tổng hợp</h3>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="">Email</label>
                <input type="email" class="form-control" [value]="email" [(ngModel)]='email'>
            </div>
            <div class="form-group">
                <label for="">Fullname</label>
                <input type="text" class="form-control" #fname>
            </div>
            <button (click)='submit(fname.value)'>Submit</button>
            <div>
                <p>email: <span>{{email}}</span></p>
                <p>fullname: <span>{{fullname}}</span></p>
            </div>
        </div>
    </div>
</div>
