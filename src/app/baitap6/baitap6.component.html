<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card" style="width: 100%;">
                <div class="card-header bg-dark text-white">
                    Quản lý danh mục sản phẩm
                </div>
                <div class="card-body">
                    <ng-container>
                        <div class="form-group">
                            <label for="">Mã SP</label>
                            <input type="text" #masp class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Tên SP</label>
                            <input type="text" #tensp class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <div class="form-group">
                            <label for="">Giá</label>
                            <input type="text" #giasp class="form-control" placeholder="" aria-describedby="helpId">
                        </div>
                        <button class="btn btn-primary" (click)='themSanPham(masp.value,tensp.value,giasp.value)'>Thêm
                            sản phẩm</button>
                    </ng-container>
                </div>

            </div>
        </div>
    </div>
    <div class="row my-4">
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Mã sp</th>
                    <th>Tên sp</th>
                    <th>Giá</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let sp of dsSanPham; let i = index" ngClass="{'bg-primary': i%2!==0}">
                    <td>{{i+1}}</td>
                    <td>{{sp.maSP}}</td>
                    <td>{{sp.tenSP}}</td>
                    <td>{{sp.giaSP}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
